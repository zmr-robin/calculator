<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  
  <h1></h1>
  <div class="app">
    <div class="result">
      <h2 id="result">0</h2>
    </div>
    <div class="button">
      <button onclick="top('ac')" class="top">AC</button>
      <button class="top">+</button>
      <button class="top">-</button>
      <button onclick="side('divided')" id="a1" class="side">รท</button> <br>
      <button onclick="add('7');" class="nummber">7</button>
      <button onclick="add('8');" class="nummber">8</button>
      <button onclick="add('9');" class="nummber">9</button> 
      <button onclick="side('multiply')" id="a2" class="side">x</button> <br>
      <button onclick="add('4');" class="nummber">4</button>
      <button onclick="add('5');" class="nummber">5</button>
      <button onclick="add('6');" class="nummber">6</button> 
      <button onclick="side('subtract')" id="a3" class="side">-</button> <br>
      <button onclick="add('1');" class="nummber">1</button>
      <button onclick="add('2');" class="nummber">2</button>
      <button onclick="add('3');" class="nummber">3</button> 
      <button onclick="side('ad')" id="a4" class="side">+</button> <br>
      <button onclick="add('0');" class="nummber zero">0</button>
      <button onclick="add('.')">,</button>
      <button onclick="side('result')" id="a5" class="side">=</button>
    </div>
  </div>
  
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
